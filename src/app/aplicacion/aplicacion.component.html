<div class="container">
  <h1>Consulta de códigos CIE10 ("Clasificación Internacional de Enfermedades")</h1>
  <mat-form-field class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored ng-pristine ng-valid ng-touched">
    <input type="text"
    placeholder="Ingrese el codigo o descripcion"
    matInput [formControl]="myControl"
    [matAutocomplete]="auto"
    [(ngModel)]="filterPost"
    [(ngModel)]="usuario.dato"
    (ngModelChange)="datoentrada($event)"
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

  <div class="container">
    
    <table class="table table-bordered">
        <thead>
          <tr>
              <td>Código</td>
              <td>Descripción</td>
              <td>Sexo</td>
              <td>Limite Inferior</td>
              <td>Limite Superior</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let array of datos | pipes:filterPost">
              <td>{{array['cod']}}</td>
              <td>{{array['name']}}</td>
              <td>{{array['sexo']}}</td>
              <td>{{array['liminferior']}}</td>
              <td>{{array['limsuperior']}}</td>
          </tr>
        </tbody>
    </table>
  </div>
