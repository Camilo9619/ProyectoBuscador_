<div class="card">
    <div class="ng-autocomplete container">
        <h1>Consulta de c贸digos CIE10 ("Clasificaci贸n Internacional de Enfermedades")</h1>
        <br>
        <ng-autocomplete
          [data]="data$ |async"
          [searchKeyword]="keyword"
          [itemTemplate]="itemTemplate"
          [(ngModel)]="filterPost"
          [(ngModel)]="usuario.dato"
          (ngModelChange)="datoentrada($event)"
          name="filterPost"
          placeholder="Ingrese el codigo o descripcion"
          [notFoundTemplate]="notFoundTemplate">                                 
        </ng-autocomplete>
        
        <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
        </ng-template>
        
        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>
    </div>
