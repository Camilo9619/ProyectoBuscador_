  <div class="card container">
    <div class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored ng-pristine ng-valid ng-touched">
      <h1>Consulta de códigos CIE10 ("Clasificación Internacional de Enfermedades")</h1>
      <form class="example-form">
        <mat-form-field class=" mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored ng-pristine ng-valid ng-touched">
          <input type="text"
          class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored ng-pristine ng-valid ng-touched"
           placeholder="Ingrese el Código o Descripción"
           aria-label="Number"
           matInput [formControl]="myControl"
          [matAutocomplete]="auto"
          name="filterPost"
          [(ngModel)]="filterPost"
          [(ngModel)]="usuario.dato"
          (ngModelChange)="obtenerdatosauto($event)"
          matInput [formControl]="myControl"
          [matAutocomplete]="auto"
          [(ngModel)]="filterPost"
          [(ngModel)]="usuario.dato"
          (ngModelChange)="datoentrada($event)">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="cod">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Descripción</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
        <ng-container matColumnDef="liminferior">
          <th mat-header-cell *matHeaderCellDef> Limite Inferior </th>
          <td mat-cell *matCellDef="let element"> {{element.liminferior}} </td>
        </ng-container>
        <ng-container matColumnDef="limsuperior">
          <th mat-header-cell *matHeaderCellDef> Limite Superior</th>
          <td mat-cell *matCellDef="let element"> {{element.limsuperior}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *ngFor="let element of datos | pipes:filterPost">
      </table>
    </div>
  </div>
